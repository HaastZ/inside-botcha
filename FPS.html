<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <title>Inside Botcha - Categoria: FPS</title>
    <link rel="stylesheet" href="./src/css/navbar.css">
    <link rel="stylesheet" href="./src/css/categorias.css">
</head>
<body>
    <nav class="navBar">
        <div class="nome-logo">
            <img id="pagina-principal" src="./img/fav-icon.png" alt="Logo do site">
            <h1>Inside Botcha</h1>
        </div>
        <div class="infos">
            <!-- se colocar algo aqui fica do lado do perfil certinho-->
            <div class="perfil">
                <img id="pagina-perfil" src="./img/perfil-icon.png" alt="">
                <h4 id="usuario"></h4>
            </div>
        </div>
    </nav>
    <div class="filtrar-jogos">
        <label for="">Ordenar jogos por:</label>
            <select name="filtrar" id="filtrar">
                <option value="">Todos os jogos</option>
                <option value="">Maiores preços</option>
                <option value="">Menores preços</option>
            </select>

            <div class="buscar-jogos">
                <p>Buscar jogos entre:</p><input placeholder="Mínimo" class="input-buscar-jogos" type="text"> até: <input placeholder="Máximo" class="input-buscar-jogos" type="text">
            </div>
    </div>
    <div class="container" id="container">
        <!-- <div class="card">
            <img src="./img/the-game-awards-jogo-do-ano-goty.jpg" alt="">
            <h3>Nome do jogo</h3>
            <h4>Preço:</h4>
        </div> -->
        <script src="./src/js/categorias.js"></script>
        <script src="./src/js/infosUsuario.js"></script>
        <script>
            // Função para exibir os jogos quando a opção "Todos os jogos" for selecionada
            function displayAllGames() {
            // Chamar a função para obter todos os jogos populares da categoria
            getPopularGamesByCategory('FPS', '');
            }

            // Função para exibir os jogos quando uma opção de ordenação for selecionada
            function displayGamesByOrder() {
            // Limpar o conteúdo atual do container
            container.innerHTML = '';


            // Obter o valor selecionado de ordenação
            const ordenarPor = document.getElementById('filtrar').value;

            // Chamar a função para obter os jogos populares com base na categoria e no tipo de ordenação selecionados
            getPopularGamesByCategory('FPS', ordenarPor);
            }

            // Configurar os eventos de mudança de seleção
            document.getElementById('filtrar').addEventListener('change', function() {
            if (this.value === '') {
                displayAllGames();
            } else {
                displayGamesByOrder();
            }
            });

            // Ao carregar a página, exibir os jogos corretamente
            displayAllGames();
        </script>
</body>
</html>
