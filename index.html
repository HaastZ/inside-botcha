<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon">
    <title>Inside Botcha - Cadastro</title>
  </head>
  <body>
    <div class="imagem-fundo">
      <img
        class="img"
        src="./img/the-game-awards-jogo-do-ano-goty.jpg"
        alt=""
      />
    </div>
    <main class="main">
      <div class="imagem-lado">
        <img
          class="img-lado"
          src="./img/the-game-awards-jogo-do-ano-goty.jpg"
          alt=""
        />
      </div>
      <div class="formulario">
        <div class="logo-lado">
          <img src="./img/fav-icon.png" alt="">
          <h1 class="criar-conta">REGISTRAR</h1>
        </div>
        <form action="">
          <p>Nome*</p>
          <input class="input" type="text" id="nome" placeholder="Seu nome" />
          <br />
          <br />
          <p>E-mail*</p>
          <input class="input" type="email" id="e-mail" placeholder="Seu e-mail" />
          <br />
          <br />
          <p>Senha*</p>
          <input class="input" type="password" id="senha" placeholder="***********" />
          <img onclick="clicarNoOlho()" id="eyeSvg2" width="20px" src="./img/olho-aberto.png" alt="olho aberto">
          <br />
          <br />
          <p>Confirmar Senha*</p>
          <input class="input" type="password" id="confirmar-senha" placeholder="***********" />
          <img onclick="clicarNoOlho()" id="eyeSvg" width="20px" src="./img/olho-aberto.png" alt="olho aberto">
          <p class="msg-senha"><strong>A senha precisa ter no mínimo 6 caracteres.</strong></p>
          <p>Já tem conta? <a href="./login.html">Fazer login</a></p>
          <br />
          <br />
          <button id="botao" class="botao">Continuar</button>
        </form>
      </div>
    </main>
    <!-- <script src="./src/js/cadastro.js"></script> -->
    <script src="./src/js/abrirFecharCadastro.js"></script>
  </body>
</html>
