<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="./img/fav-icon.png" type="image/x-icon">
    <title>Inside Botcha - Login</title>
  </head>
  <body>
    <div class="imagem-fundo">
      <img
        class="img"
        src="./img/the-game-awards-jogo-do-ano-goty.jpg"
        alt=""
      />
    </div>
    <main class="main">
      <div class="imagem-lado">
        <img
          class="img-lado"
          src="./img/the-game-awards-jogo-do-ano-goty.jpg"
          alt=""
        />
      </div>
      <div class="formulario">
        <div class="logo-lado">
          <img src="./img/fav-icon.png" alt="">
          <h1 class="criar-conta">ENTRAR</h1>
        </div>
        <form method="get" id="form-login">
          <p>E-mail*</p>
          <input class="input" type="email" name="email" id="email" placeholder="Seu e-mail" />
          <br />
          <br />
          <p>Senha*</p>
          <input class="input" type="password" name="senha" id="senha" placeholder="***********" />
          <img onclick="clicarNoOlho()"width="20px" id="eyeSvg" src="./img/olho-aberto.png" alt="olho aberto">
          <p class="msg-senha"><strong>A senha precisa ter no mínimo 6 caracteres.</strong></p>
          <p>Não tem conta? <a id="logar-na-conta" href="./index.html">Criar Conta</a></p>
          <br />
          <br />
          <a href="./home.html"><input type="submit" id="btn-logar" class="botao" value="Continuar"></a>
        </form>
      </div>
    </main>
    <!-- <script src="./src/js/login.js"></script> -->
    <script src="./src/js/abrirFecharLogin.js"></script>
  </body>
</html>
